<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Caging Quiz</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <div class="scores"><a href="highscores.html">View Highscores</a></div>

  <div class="timer">Time:<span id="time"></span></div>

  <div class="wrapper">
    <div id="start-screen" class="start">
      <h1>Cage Quiz Challenge</h1>
      <iframe src="https://giphy.com/embed/Qw4X3FnmFFCPANtlhtK" alt="Nicolas Cage in FaceOff triple pointing and shaking fingers to say OK let's ride with a nod."width="480" height="201" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/nicolas-cage-lets-ride-gone-in-sixty-seconds-Qw4X3FnmFFCPANtlhtK"></a></p>
      <p>
        Try to answer the following Nic Cage questions within the time
        limit. Keep in mind that incorrect answers will penalize your
        score/time by ten seconds!
      </p>
      <button id="start-button">Start Quiz</button>
    </div>

    <div id="questions" class="hide">
      <h2 id="question-title"></h2>

      <div id="choices" class="choices"></div>
    </div>

    <div id="end-screen" class="hide">
      <h2>All done!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <p>
        Enter initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
      </p>
    </div>

    <div id="feedback" class="feedback hide"></div>
  </div>

  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>

</html>
